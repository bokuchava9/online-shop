<div class="profile-container">
  <div *ngIf="user$ | async as user; else notLoggedIn">
    <h2>პროფილი</h2>
    <div class="profile-card">
      <div class="profile-header">
        <img [src]="user.avatar" alt="Avatar" class="avatar">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
      </div>
      <div class="profile-details">
        <div class="detail-item">
          <span class="label">ელ. ფოსტა:</span>
          <span class="value">{{ user.email }}</span>
        </div>
        <div class="detail-item">
          <span class="label">ტელეფონი:</span>
          <span class="value">{{ user.phone }}</span>
        </div>
        <div class="detail-item">
          <span class="label">ასაკი:</span>
          <span class="value">{{ user.age }}</span>
        </div>
        <div class="detail-item">
          <span class="label">მისამართი:</span>
          <span class="value">{{ user.address }}</span>
        </div>
      </div>
      <button (click)="logout()" class="logout-btn">ანგარიშიდან გასვლა</button>
    </div>
  </div>
</div>

<ng-template #notLoggedIn>
  <p>პროფილის სანახავად გთხოვთ, გაიაროთ ავტორიზაცია.</p>
</ng-template>
