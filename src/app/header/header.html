<header class="main-header">
  <nav class="nav-container">
    <a routerLink="/" class="logo">OnlineShop</a>
    
    <div class="nav-links">
      <ng-container *ngIf="(currentUser$ | async) as user; else guestView">
        
        <a routerLink="/cart" class="cart-link">
          <i class="fas fa-shopping-cart"></i>
          <span *ngIf="(cartItemCount$ | async) as count" class="cart-badge">{{ count }}</span>
          კალათა
        </a>

        <a routerLink="/profile" class="user-greeting nav-link">მოგესალმებით, {{ user.firstName }}!</a>
        
        <a (click)="logout()" class="nav-link logout-btn">გასვლა</a>

      </ng-container>

      <ng-template #guestView>
        <a routerLink="/sign-in" class="nav-link">შესვლა</a>
        <a routerLink="/sign-up" class="nav-link btn-primary">რეგისტრაცია</a>
      </ng-template>
    </div>
  </nav>
</header>
