<div class="register-container">
  <h2>რეგისტრაცია (RentCar API)</h2>

  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="firstName">სახელი</label>
      <input type="text" id="firstName" formControlName="firstName" />
    </div>
    <div class="form-group">
      <label for="lastName">გვარი</label>
      <input type="text" id="lastName" formControlName="lastName" />
    </div>
    <div class="form-group">
      <label for="email">ელფოსტა</label>
      <input type="email" id="email" formControlName="email" />
    </div>
    <div class="form-group">
      <label for="phoneNumber">ტელეფონის ნომერი</label>
      <input type="text" id="phoneNumber" formControlName="phoneNumber" />
    </div>
    <div class="form-group">
      <label for="password">პაროლი</label>
      <input type="password" id="password" formControlName="password" />
    </div>
    <div class="buttons">
      <button type="submit" [disabled]="registerForm.invalid || loading">
        <span *ngIf="!loading">რეგისტრაცია</span>
        <span *ngIf="loading">იტვირთება...</span>
      </button>
      <a routerLink="/sign-in">უკვე გაქვთ ანგარიში?</a>
    </div>
  </form>
</div>
